<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--ICON BAR-->
    <link rel="shortcut icon" type="image/x-icon" href="webIcon.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    

    <section class="calculator">
      <div class="visorStyle" id="visor"></div>
      <table class="tableButtons">
        <tr>
          <td><button>CE</button></td>
          <td><button id="cleanUp">C</button></td>
          <td><button id="delete"><i class="fas fa-backspace"></i></button></td>
          <td><button id="division">%</button></td>
        </tr>
        <tr>
          <td><button id="seven">7</button></td>
          <td><button id="eight">8</button></td>
          <td><button id="nine">9</button></td>
          <td><button id="multiplication">X</button></td>
        </tr>
        <tr>
          <td><button id="four">4</button></td>
          <td><button id="five">5</button></td>
          <td><button id="six">6</button></td>
          <td><button id="subtract">-</button></td>
        </tr>
        <tr>
          <td><button id="one">1</button></td>
          <td><button id="two">2</button></td>
          <td><button id="three">3</button></td>
          <td><button id="plus">+</button></td>
        </tr>
        <tr>
          <td><button id="zero">0</button></td>
          <td><button id="point">.</button></td>
          <td><button id="equal">=</button></td>
        </tr>
      </table>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9ed8b2ceb1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
